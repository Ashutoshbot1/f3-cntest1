<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Restaurant</h1>

    <!-- Menu Screen -->
    <div id="menu-screen" class="screen">
      <h2>Menu</h2>
      <div id="menu-container"></div>
      <button id="order-btn">Place Order</button>
    </div>

    <!-- Order Screen -->
    <div id="order-screen" class="screen">
      <h2>Order</h2>
      <div id="order-details"></div>
      <button id="prepare-btn">Prepare Order</button>
    </div>

    <!-- Preparation Screen -->
    <div id="preparation-screen" class="screen">
      <h2>Preparation</h2>
      <p id="preparation-status"></p>
      <button id="serve-btn">Serve Order</button>
    </div>

    <!-- Serving Screen -->
    <div id="serving-screen" class="screen">
      <h2>Serving</h2>
      <p id="serving-status"></p>
      <button id="payment-btn">Pay Now</button>
    </div>

    <!-- Payment Screen -->
    <div id="payment-screen" class="screen">
      <h2>Payment</h2>
      <p id="payment-status"></p>
      <button id="thankyou-btn">Thank You</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
